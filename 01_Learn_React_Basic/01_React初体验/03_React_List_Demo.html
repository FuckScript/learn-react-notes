<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>电影列表</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="../lib/react.development.js" crossorigin></script>
    <script src="../lib/react-dom.development.js" crossorigin></script>
    <script src="../lib/babel.min.js" crossorigin></script>

    <script type="text/babel">
      function App() {
        const [names, setNames] = React.useState(['Zhoucan', 'Qiyana', 'Kiana']);

        return (
          <div>
            <h1>班级名单</h1>
            <ul>
              {names.map((name) => {
                return <li key={name}>{name}</li>;
              })}
            </ul>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.querySelector('#root'));
      root.render(<App />);
    </script>
  </body>
</html>
